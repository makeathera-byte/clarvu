<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarvu - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0b0b0b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-center;
            background-color: #0b0b0b;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            border-radius: 16px;
        }
        
        .app-name {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(16, 185, 129, 0.2);
            border-top: 3px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tagline {
            color: #6b7280;
            font-size: 14px;
            margin-top: 24px;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <img src="/clarvu-icon.png" alt="Clarvu" class="logo" />
        <h1 class="app-name">Clarvu</h1>
        <div class="spinner"></div>
        <p class="tagline">See Where Your Time Actually Goes</p>
    </div>

</body>
</html>
